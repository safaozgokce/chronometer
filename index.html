<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kronometre Uygulaması</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    #timer {
      font-size: 40px;
      margin: 20px 0;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 20px 0;
      align-items: center;
    }

    button {
      font-size: 18px;
      width: 90%;
      max-width: 300px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    #startStopBtn { background-color: #4CAF50; color: white; }
    #resetBtn { background-color: #f44336; color: white; }
    #trueBtn { background-color: #2196F3; color: white; }
    #falseBtn { background-color: #ff9800; color: white; }

    .counter-display {
      font-size: 20px;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      .button-group.row {
        flex-direction: row;
        justify-content: center;
      }

      .button-group.row button {
        width: auto;
        min-width: 120px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <h1 style="font-size: 28px;">Kronometre</h1>
  <div id="timer">00:00:00</div>

  <div class="button-group">
    <button id="startStopBtn">Başlat</button>
    <button id="resetBtn">Sıfırla</button>
  </div>

  <div class="button-group row">
    <button id="trueBtn">Doğru</button>
    <button id="falseBtn">Yanlış</button>
  </div>

  <div class="counter-display">
    Doğru Sayısı: <span id="trueCount">0</span> <br>
    Yanlış Sayısı: <span id="falseCount">0</span>
  </div>

  <script>
    let timerInterval;
    let elapsedTime = 0;
    let isRunning = false;

    const timerDisplay = document.getElementById("timer");
    const startStopBtn = document.getElementById("startStopBtn");
    const resetBtn = document.getElementById("resetBtn");

    const trueBtn = document.getElementById("trueBtn");
    const falseBtn = document.getElementById("falseBtn");
    const trueCountDisplay = document.getElementById("trueCount");
    const falseCountDisplay = document.getElementById("falseCount");

    let trueCount = 0;
    let falseCount = 0;

    function formatTime(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
    }

    function updateTimer() {
      elapsedTime += 1000;
      timerDisplay.textContent = formatTime(elapsedTime);
    }

    startStopBtn.addEventListener("click", () => {
      if (!isRunning) {
        timerInterval = setInterval(updateTimer, 1000);
        startStopBtn.textContent = "Durdur";
      } else {
        clearInterval(timerInterval);
        startStopBtn.textContent = "Başlat";
      }
      isRunning = !isRunning;
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(timerInterval);
      isRunning = false;
      elapsedTime = 0;
      timerDisplay.textContent = "00:00:00";
      startStopBtn.textContent = "Başlat";

      trueCount = 0;
      falseCount = 0;
      trueCountDisplay.textContent = "0";
      falseCountDisplay.textContent = "0";
    });

    trueBtn.addEventListener("click", () => {
      trueCount++;
      trueCountDisplay.textContent = trueCount;
    });

    falseBtn.addEventListener("click", () => {
      falseCount++;
      falseCountDisplay.textContent = falseCount;
    });
  </script>
</body>
</html>
