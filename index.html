<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kronometre Uygulaması</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #f2f2f2;
    }

    #timer {
      font-size: 40px;
      margin: 20px 0 10px;
    }

    .button-group.row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .button-group.actions {
      display: flex;
      justify-content: center;
      gap: 10px;
      max-width: 100%;
      margin: 20px 0;
    }

    .button-group.actions button {
      flex: 1;
      height: 100px; /* Butonları boydan büyüt */
      font-size: 28px;
    }

    .button-group.column {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 20px auto;
      max-width: 400px;
    }

    button {
      font-size: 20px;
      padding: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.2s;
      width: 100%;
    }

    button:hover {
      opacity: 0.9;
    }

    #startStopBtn { background-color: #4CAF50; color: white; }
    #resetBtn { background-color: #f44336; color: white; }
    #trueBtn { background-color: #2196F3; color: white; }
    #falseBtn { background-color: #ff9800; color: white; }
    #counterResetBtn { background-color: #9c27b0; color: white; }

    .counter-display {
      font-size: 20px;
      margin-top: 30px;
    }

    .counter-display span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 style="font-size: 28px;">Kronometre</h1>
  <div id="timer">00:00:00</div>

  <!-- Kronometre butonları -->
  <div class="button-group row">
    <button id="startStopBtn">Başlat</button>
    <button id="resetBtn">Sıfırla</button>
  </div>

  <!-- Doğru / Yanlış butonları yan yana ve boydan büyük -->
  <div class="button-group actions">
    <button id="trueBtn">✅ Doğru</button>
    <button id="falseBtn">❌ Yanlış</button>
  </div>

  <!-- Sayaçları sıfırlama butonu -->
  <div style="max-width: 400px; margin: 20px auto;">
    <button id="counterResetBtn">Sayaçları Sıfırla</button>
  </div>

  <!-- Sayaçlar -->
  <div class="counter-display">
    Doğru Sayısı: <span id="trueCount">0</span> <br>
    Yanlış Sayısı: <span id="falseCount">0</span>
  </div>

  <script>
    let timerInterval;
    let elapsedTime = 0;
    let isRunning = false;

    const timerDisplay = document.getElementById("timer");
    const startStopBtn = document.getElementById("startStopBtn");
    const resetBtn = document.getElementById("resetBtn");
    const trueBtn = document.getElementById("trueBtn");
    const falseBtn = document.getElementById("falseBtn");
    const counterResetBtn = document.getElementById("counterResetBtn");

    const trueCountDisplay = document.getElementById("trueCount");
    const falseCountDisplay = document.getElementById("falseCount");

    let trueCount = 0;
    let falseCount = 0;

    function formatTime(ms) {
      let totalSeconds = Math.floor(ms / 1000);
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
    }

    function updateTimer() {
      elapsedTime += 1000;
      timerDisplay.textContent = formatTime(elapsedTime);
    }

    startStopBtn.addEventListener("click", () => {
      if (!isRunning) {
        timerInterval = setInterval(updateTimer, 1000);
        startStopBtn.textContent = "Durdur";
      } else {
        clearInterval(timerInterval);
        startStopBtn.textContent = "Başlat";
      }
      isRunning = !isRunning;
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(timerInterval);
      isRunning = false;
      elapsedTime = 0;
      timerDisplay.textContent = "00:00:00";
      startStopBtn.textContent = "Başlat";
    });

    counterResetBtn.addEventListener("click", () => {
      trueCount = 0;
      falseCount = 0;
      trueCountDisplay.textContent = "0";
      falseCountDisplay.textContent = "0";
    });

    trueBtn.addEventListener("click", () => {
      trueCount++;
      trueCountDisplay.textContent = trueCount;

      const ses = new Audio("dogru.mp3");
      ses.play();
    });

    falseBtn.addEventListener("click", () => {
      falseCount++;
      falseCountDisplay.textContent = falseCount;

      const ses = new Audio("yanlis.mp3");
      ses.play();
    });
  </script>
</body>
</html>
